<mat-card>
  <mat-card-header>
    <h6>Please enter your name and email to login</h6>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <form [formGroup]="loginForm" fxFlex>
      <div fxLayout="row">
        <mat-form-field fxFlex>
          <input matInput formControlName="name" placeholder="name" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field fxFlex>
          <input matInput formControlName="email" placeholder="email" />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button mat-icon-button color="primary" (click)="submitForm()">
      <mat-icon>done</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
