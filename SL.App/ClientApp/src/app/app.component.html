<body *ngIf="$loggedIn | async; then loggedIn else loggedOut">

</body>
<ng-template #loggedIn>
  <app-nav-menu [userName]="userName | async" [returning]="returning | async"></app-nav-menu>
  <div class="container full">
    <router-outlet></router-outlet>
  </div>
</ng-template>
<ng-template #loggedOut>
  <app-nav-menu [userName]="userName | async" [returning]="returning | async"></app-nav-menu>
  <div class="container full">
  </div>
</ng-template>
